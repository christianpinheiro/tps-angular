<div class="container-fluid">
  <h1>Digite o número a se calcular:</h1>
  <input type = "number" step = "1" min = "0" [(ngModel)]="tbd" />
  
  <table class="table">
    <thead>
      <tr>
        <th>Número</th>
        <th>Multiplicador</th>
        <th>Resultado</th>
      </tr>
      <tr *ngFor="let item of getTabuadaList(); index as i">
      <td>{{item}}</td>
      <td>{{i+1}}</td>
      <td>{{item * (i+1)}}</td>
      </tr>
    </thead>
  </table>

</div>
